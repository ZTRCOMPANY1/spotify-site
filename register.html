<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrar</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Usuário" required><br>
            <input type="password" id="new-password" placeholder="Senha" required><br>
            <input type="password" id="confirm-password" placeholder="Confirmar Senha" required><br>
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Fazer login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
